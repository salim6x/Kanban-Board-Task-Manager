<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanban Board Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kanban Board Task Manager</h1>
    <input id="searchInput" type="search" placeholder="Search tasks..." />
  </header>

  <main id="board">
    <button id="addColumnBtn" class="add-column-btn">+ Add Column</button>
  </main>

  <!-- Modal for Add/Edit Task -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Task</h2>
      <form id="taskForm">
        <label>
          Task Title:
          <input type="text" id="taskTitle" required />
        </label>
        <label>
          Priority:
          <select id="taskPriority" required>
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </label>
        <label>
          Due Date:
          <input type="date" id="taskDueDate" />
        </label>
        <input type="hidden" id="taskId" />
        <input type="hidden" id="columnId" />
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelTaskBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Add/Edit Column -->
  <div id="columnModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="columnModalTitle">Add Column</h2>
      <form id="columnForm">
        <label>
          Column Title:
          <input type="text" id="columnTitle" required />
        </label>
        <input type="hidden" id="editColumnId" />
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelColumnBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
